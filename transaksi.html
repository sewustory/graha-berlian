<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Transaksi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h1>Tambah Transaksi</h1>
  <p class="subtitle">Input transaksi keuangan Graha Berlian</p>

  <div class="grid">
    <div>
      <label>Jenis Transaksi</label>
      <select id="jenis">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
        <option value="cost">Cost</option>
      </select>
    </div>

    <div>
      <label>Kategori</label>
      <select id="kategori">
        <option value="">Pilih kategori</option>
      </select>
    </div>

    <div>
      <label>Jumlah</label>
      <input type="number" id="jumlah" value="0">
    </div>

    <div>
      <label>Keterangan</label>
      <input type="text" id="keterangan" placeholder="Catatan transaksi">
    </div>
  </div>

  <button id="btnSimpan">ğŸ’¾ Simpan Transaksi</button>

  <a href="dashboard.html" class="back">â† Kembali ke Dashboard</a>
</div>

</html>
