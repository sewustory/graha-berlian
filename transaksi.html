<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Tambah Transaksi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card">
    <h1>Tambah Transaksi</h1>
    <p class="subtitle">Input transaksi keuangan Graha Berlian</p>

    <form id="formTransaksi" class="form-grid">

      <div>
        <label>Jenis Transaksi</label>
        <select id="type">
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
      </div>

      <div>
        <label>Kategori</label>
        <select id="categoryId">
          <option value="">Memuat kategori...</option>
        </select>
      </div>

      <div>
        <label>Jumlah</label>
        <input type="number" id="amount" placeholder="0" />
      </div>

      <div>
        <label>Keterangan</label>
        <input type="text" id="keterangan" placeholder="Catatan transaksi" />
      </div>

      <button type="submit" class="btn-primary">
        ğŸ’¾ Simpan Transaksi
      </button>
    </form>

    <a href="dashboard.html" class="back-link">â† Kembali ke Dashboard</a>
  </div>

  <script type="module" src="js/transaksi.js"></script>
</body>
